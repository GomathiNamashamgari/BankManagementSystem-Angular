<div class="custom-background">
    <h1>Account List</h1>
    <table  class="table table-dark table-bordered m-2">
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Account Balance</th>
                <th>Account Status</th>
                <th>Customer Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let accountdetails of accounts">
                <td>{{accountdetails.accountNumber}}</td>
                <td>{{accountdetails.accountType}}</td>
                <td>{{accountdetails.accountBalance}}</td>
                <td>{{accountdetails.accountStatus}}</td>
                <td>{{accountdetails.customer.customerId}}</td>
                <button class="btn btn-warning m-2" (click)="updateAccount(accountdetails.accountNumber)">Update</button>
        
            </tr>
        </tbody>
    </table>
</div>
