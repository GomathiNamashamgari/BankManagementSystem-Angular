<div class="custom-background">
<h1>Update Customer</h1>
<div class="row mb-3">
<div class="container">
<form (ngSubmit)="onSubmit()">
        <div class="customer">
        <label>Customer Id : </label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="customerId" [(ngModel)]="customer.customerId" placeholder="Customer Id" aria-label="default input example"><br>
        </div>
        <label>Customer Name : </label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="customerName" [(ngModel)]="customer.customerName" placeholder="Customer Name" aria-label="default input example"><br>
        </div>
        <label>Customer Contact : </label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="customerContact" [(ngModel)]="customer.customerContact" placeholder="Customer Contact" aria-label="default input example"><br>
        </div>
        <label>Customer Address : </label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="customerAddress" [(ngModel)]="customer.customerAddress" placeholder="Customer Address" aria-label="default input example"><br>
        </div>
        <label> Manager Id :</label>
        <div class="col-sm-10">
        <input class="form-control" type="text" name="managerId" [(ngModel)]="customer.manager.managerId" placeholder="Manager Id" aria-label="default input example"><br>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
</div>
</div>
</div>
