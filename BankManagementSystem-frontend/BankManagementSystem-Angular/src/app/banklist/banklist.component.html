<div class="custom-background">
<div>
    <h1>Bank List</h1>
    <table class="table table-dark table-bordered m-2">
        <thead>
            <tr>
                <th>Manager Id</th>
                <th>Branch Name</th>
                <th>Branch City</th>
                <th>Branch PinCode</th>
                <th>Branch Id</th>
                <th>Manager Name</th>
                <th>Manager Exp</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let branch of branchmanagers">
                <td>{{branch.managerId}}</td>
                <td>{{branch.branchName}}</td>
                <td>{{branch.branchCity}}</td>
                <td>{{branch.branchPinCode}}</td>
                <td>{{branch.branchId}}</td>
                <td>{{branch.managerName}}</td>
                <td>{{branch.managerExp}}</td>
                <!--<td>{{branch.customerId}}</td>-->
                <button class="btn btn-warning m-2" (click)="updateBranch(branch.branchId)">Update</button>
        

            </tr>
        </tbody>
    </table>
</div> 
</div>
