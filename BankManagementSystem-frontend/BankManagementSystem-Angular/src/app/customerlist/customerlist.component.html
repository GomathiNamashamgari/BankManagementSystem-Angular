<div class="custom-background">
<h1>Customer List</h1>
<table class="table table-dark table-bordered m-2">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Contact</th>
                <th>CustomerAddress</th>
                <th>Manager Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.customerId}}</td>
                <td>{{customer.customerName}}</td>
                <td>{{customer.customerContact}}</td>
                <td>{{customer.customerAddress}}</td>
                <td>{{customer.manager.managerId}}</td>
                <button class="btn btn-warning m-2" (click)="updateCustomer(customer.customerId)">Update</button>
        
                
            </tr>
        </tbody>
    </table>
</div>
